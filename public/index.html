<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/dark.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Scrinam :: Join a Room</title>
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html" method="GET">
        <div class="form-field">
          <h3 style="font-size: 1rem;">
            <img
              src="/img/scrinam.png"
              alt="Logo"
              width="125"
              style="margin-bottom: 5px;"
            />
            <h3 class="hide" style="font-size: 1rem;">
              Join a Room
            </h3>
          </h3>
        </div>
        <div class="form-field">
          <label for="name">Screen name</label>
          <input
            type="text"
            name="name"
            id="name"
            maxlength="20"
            required
            autofocus
            placeholder="Any name"
          />
        </div>
        <div class="form-field">
          <label for="room">Room</label>
          <input
            type="text"
            name="room"
            id="room"
            autocomplete
            maxlength="20"
            required
            placeholder="Ask your roommates... "
          />

          <!-- <select name="room" id="room" required>
            <option value=""> -- Select a Room -- </option>
            <option value="Developers">Developers</option>
            <option value="Gamers">Gamers</option>
          </select> -->
        </div>
        <div class="form-field">
          <button id="joinBtn">Join</button>
        </div>
        <div class="creator" style="text-align: center;">
          <!-- <p>Created By</p> -->
          <a
            href="https://github.com/Cusicon"
            target="_blank"
            style="text-decoration: none;"
          >
            <p>See Creator...</p>
          </a>
        </div>
      </form>
    </div>
    <div class="creator hide">
      <p>Made By</p>
      <p>Success Chukwu @ 2019</p>
      <a
        href="https://github.com/Cusicon"
        target="_blank"
        style="text-decoration: none;"
      >
        See more...
      </a>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
